// Query String Parsing {{{
$.query = function (search) {
    if (typeof search == "undefined") {
        search = location.search;
        if (search == '')
            search = null;
        else if (search != null) {
            _assert(search[0] == "?", "query string without ?");
            search = search.substring(1);
        }
    }

    _assert(typeof search != "undefined");

    if (search == null)
        return null;

    var args = {};

    var values = search.split("&");
    for (var index in values) {
        var value = values[index]
        var equal = value.indexOf("=");
        var name;

        if (equal == -1) {
            name = value;
            value = null;
        } else {
            name = value.substring(0, equal);
            value = value.substring(equal + 1);
            value = decodeURIComponent(value);
        }

        name = decodeURIComponent(name);
        if (typeof args[name] == "undefined")
            args[name] = [];
        if (value != null)
            args[name].push(value);
    }

    return args;
};

$.xhr = function (url, method, headers, data, events) {
    var xhr = new XMLHttpRequest();
    xhr.open(method, url, true);

    for (var name in headers)
        xhr.setRequestHeader(name.replace(/_/, "-"), headers[name]);

    if (events == null)
        events = {};

        if (xhr.readyState == 4) {
            var status = xhr.status;
            var text = xhr.responseText;
            if (events.response != null)

            if (status == 200) {

            } else {
                if (events.failure != null)
                    events.failure(status);
            }

            xhr.onreadystatechange = $.noop;
            xhr = null;
        }
    };

    xhr.send(data);

$.json = function (value) {
    if (value == null)
        return "null";

    var type = $.type(value);

    if (type == "undefined")
        return "undefined";
    else if (type == "number")
        return value;
    else if (type == "string")
        return "\"" + value
            .replace(/\\/, "\\\\")
            .replace(/\t/, "\\t")
            .replace(/\r/, "\\r")
            .replace(/\n/, "\\n")
            .replace(/"/, "\\\"")
        + "\"";
    else if (value.constructor == Array) {
        var json = "[";
        var comma = false;

        for (var i = 0; i != value.length; ++i) {
            if (!comma)
                comma = true;
            else
                json += ",";

            json += $.json(value[i]);

        return json + "]";
    } else if (
        value.constructor == Object &&

        return json + "}";
    } else {
        return value;
